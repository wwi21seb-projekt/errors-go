name: Generate Error Codes

on:
  repository_dispatch:
    types:
      - generate-errors
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Generate Golang errors
        run: go run generate.go && go fmt ./errors.go
        working-directory: ./go-errors

      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: ${{ github.event.client_payload.commit-message }}
          title: "Uptake new error codes"
          body: ":robot: This PR updates the error codes. Merging this PR will trigger a deployment for the Go domain."
          branch: "update-error-codes"
          team-reviewers: "api-maintainers"